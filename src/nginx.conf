worker_processes  1;
error_log  /var/log/nginx/error.log warn;
events {
    worker_connections  1024;
}
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       8080;
        server_name  localhost;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ =404;
        }

        # Health endpoint
        location /healthz {
            return 200 'ok';
            add_header Content-Type text/plain;
        }

        # Network connectivity test endpoint
        location /test/network {
            return 200;
            add_header Content-Type text/plain;
            try_files /dev/null @network_test;
        }

        location @network_test {
            internal;
            # Use a simple exec to run the network test script
            return 200;
        }

        # SQL connectivity test endpoint  
        location /test/sql {
            return 200;
            add_header Content-Type application/json;
            try_files /dev/null @sql_test;
        }

        location @sql_test {
            internal;
            return 200;
        }

        # Proxy API requests to Flask server
        location /api/ {
            proxy_pass http://127.0.0.1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
